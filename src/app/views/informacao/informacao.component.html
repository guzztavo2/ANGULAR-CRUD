<div class="container">
    <div color="primary" class="buttons_wrapp">
        <mat-error *ngIf="cancelarFormButton.hasError('selectedItens') === true">
            <button
                (click)="openDialog(2,'150ms', '250ms','Não é possivel fazer isso ainda:','Você precisa selecionar os itens para deleta-los.',[{buttonMessage: 'Ok', buttonColor:'primary' }])"
                color="disabled" [formControl]="cancelarFormButton" mat-raised-button
                matTooltip="Selecione o item, e clique aqui para remove-lo." [matTooltipPosition]="position.value!">
                <mat-icon>delete_outline</mat-icon>
                <span>Remover</span>

            </button>
            <button mat-raised-button color="warn"
                (click)="openDialog(1,'150ms', '200ms', undefined,undefined,undefined)"
                matTooltip="Clique aqui para adicionar um item novo.">


                <mat-icon>note_add</mat-icon>
                <span>Adicicionar</span>
            </button>
        </mat-error>
        <mat-error *ngIf="!cancelarFormButton.hasError('selectedItens')">
            <button [formControl]="cancelarFormButton" mat-raised-button color="primary"
                matTooltip="Selecione o item, e clique aqui para remove-lo." [matTooltipPosition]="position.value!">
                <mat-icon>delete_outline</mat-icon>
                <span>Remover</span>

            </button>
            <button mat-raised-button color="warn"
                (click)="openDialog(1,'150ms', '200ms', undefined,undefined,undefined)"
                matTooltip="Clique aqui para adicionar um item novo." [matTooltipPosition]="position.value!">


                <mat-icon>note_add</mat-icon>
                <span>Adicicionar</span>
            </button>
        </mat-error>


    </div>

    <div class="table-wrapper">
        
          
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="*">
                    <th mat-header-cell *matHeaderCellDef> Selecione
                      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                    [aria-label]="checkboxLabel()">
                      </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)"
                                    [aria-label]="checkboxLabel(row)">
                      </mat-checkbox>
                    </td>
                  </ng-container>
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="fruit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="toggleRow(row)"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[10]" aria-label="Select page of users"></mat-paginator>
          </div>
          
          
          
    </div>
</div>
